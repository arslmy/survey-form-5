<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>freeCodeCamp Survey Form</title>
</head>
<body>
    <header>
        <h1>freeCodeCamp Survey Form</h1>
        <p><em>Thank you for taking the time to help us improve the platform</em></p>
    </header>
    <main>
        <form action="">
            <fieldset>
                <div class="cont">
                    <label for="name">Name</label><br>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
                <div class="cont">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="Enter your Email" required>
                </div>
                <div class="cont">
                    <label for="age">Age <span>(optional)</span></label><br>
                    <input type="number" name="age" id="age" placeholder="Age" required>
                </div>
                <div class="cont">
                    <label for="role">Which option best describes your current role?</label><br>
                    <select name="role" id="role">
                        <option value="">Select current role</option>
                        <option value="student">Student</option>
                        <option value="full time job">Full Time Job</option>
                        <option value="full time learner">Full Time Learner</option>
                        <option value="prefer not to say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <label for="">Would you recommend freeCodeCamp to a friend?</label><br>
                <input type="radio" name="recommend-fcc-to-friend" id="definitely" value="definitely">
                <label for="definitely">Definitely</label><br>
                <input type="radio" name="recommend-fcc-to-friend" id="maybe" value="maybe">
                <label for="maybe">Maybe</label><br>
                <input type="radio" name="recommend-fcc-to-friend" id="not-sure" value="not sure">
                <label for="not-sure">Not sure</label>
            </fieldset>
            <fieldset>
                <label for="fav-feature">What is your favorite feature of freeCodeCamp?</label><br>
                <select name="fav-feature" id="fav-feature">
                    <option value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open source">Open Source</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="">What would you like to see improved? <span>(Check all that apply)</span></label><br>
                <input type="checkbox" name="improved-1" id="improved-1">
                <label for="improved-1">Front-end Projects</label>
                <br>
                <input type="checkbox" name="improved-2" id="improved-2">
                <label for="improved-2">Back-end Projects</label>
                <br>
                <input type="checkbox" name="improved-3" id="improved-3">
                <label for="improved-3">Data Visualization</label>
                <br>
                <input type="checkbox" name="improved-4" id="improved-4">
                <label for="improved-4">Challenges</label>
                <br>
                <input type="checkbox" name="improved-5" id="improved-5">
                <label for="improved-5">Open Source Community</label>
                <br>
                <input type="checkbox" name="improved-6" id="improved-6">
                <label for="improved-6">Gitter help rooms</label>
                <br>
                <input type="checkbox" name="improved-7" id="improved-7">
                <label for="improved-7">Videos</label>
                <br>
                <input type="checkbox" name="improved-8" id="improved-8">
                <label for="improved-8">City Meetups</label>
                <br>
                <input type="checkbox" name="improved-9" id="improved-9">
                <label for="improved-9">Wiki</label>
                <br>
                <input type="checkbox" name="improved-10" id="improved-10">
                <label for="improved-10">Forum</label>
                <br>
                <input type="checkbox" name="improved-11" id="improved-11">
                <label for="improved-11">Additional Courses</label>
                <br>
            </fieldset>
            <fieldset>
                <label for="suggestion">Any comments or suggestions?</label><br>
                <textarea name="suggestion" id="suggestion" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
